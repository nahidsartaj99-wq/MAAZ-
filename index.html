<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maaz Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #FF6B6B; --secondary: #4D96FF; --accent: #FFD93D;
            --bg: #f8f9fa; --card: #ffffff; --text: #2d3436; --goat: #FFD700;
        }
        .dark-mode { --bg: #121212; --card: #1e1e1e; --text: #ffffff; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.3s; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* LOGO STYLES */
        .logo-container { text-align: center; margin-bottom: 15px; position: relative; }
        #app-logo { 
            width: 80px; height: 80px; border-radius: 50%; object-fit: cover; 
            border: 3px solid var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            cursor: pointer; background: var(--card); padding: 2px;
        }
        #logo-input { display: none; }

        /* G.O.A.T. BANNER */
        .goat-banner { 
            background: linear-gradient(135deg, #000, #333); color: var(--goat);
            padding: 12px; border-radius: 15px; text-align: center; 
            font-weight: 800; border: 2px solid var(--goat); margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            letter-spacing: 1.5px; animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { box-shadow: 0 0 5px var(--goat); } to { box-shadow: 0 0 25px var(--goat); } }

        /* HEADER */
        .header { margin-bottom: 25px; }
        .quote-box { background: var(--card); padding: 15px; border-radius: 20px; font-style: italic; font-size: 0.9rem; border-left: 5px solid var(--primary); margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        /* GRID SYSTEM */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .tile { background: var(--card); padding: 20px; border-radius: 24px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.05); cursor: pointer; border: none; font-weight: 600; color: var(--text); position: relative; overflow: hidden; }
        .tile:active { transform: scale(0.95); }
        
        /* SCREENS */
        .screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); padding: 20px; overflow-y: auto; z-index: 100; }
        .screen.active { display: block; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .back-btn { color: var(--primary); font-weight: 800; cursor: pointer; margin-bottom: 20px; display: inline-block; font-size: 1.2rem; }

        /* COMPONENT STYLES */
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 1px solid #ddd; background: var(--card); color: var(--text); outline: none; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .calc-btn { padding: 15px; border-radius: 15px; border: none; background: var(--card); color: var(--text); font-weight: 600; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .op { background: var(--accent); color: #000; }
        
        /* VAULT & TODO */
        .vault-item, .todo-item { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .todo-item.done span { text-decoration: line-through; opacity: 0.6; }
    </style>
</head>
<body>

<div id="home">
    <div class="logo-container">
        <img id="app-logo" src="https://ui-avatars.com/api/?name=Maaz&background=FF6B6B&color=fff&size=128" onclick="document.getElementById('logo-input').click()">
        <input type="file" id="logo-input" accept="image/*">
        <div style="font-size: 0.8rem; opacity: 0.6; margin-top: 5px;">Tap logo to change</div>
    </div>

    <div class="goat-banner">üêê MAAZ IS THE G.O.A.T. üêê</div>
    
    <div class="header">
        <h1 id="greeting" style="margin:0;">Hello, Maaz</h1>
        <p id="quote" class="quote-box">Fetching wisdom...</p>
    </div>

    <div class="grid">
        <div class="tile" onclick="openScreen('todo')">üìù<br>To-Do List</div>
        <div class="tile" onclick="openScreen('calc')">üî¢<br>Calculator</div>
        <div class="tile" onclick="openScreen('timer')">‚è±Ô∏è<br>Focus Timer</div>
        <div class="tile" onclick="openScreen('vault')">üîê<br>Secret Vault</div>
        <div class="tile" style="background: linear-gradient(135deg, #1e3c72, #2a5298); color: white;" onclick="window.location.href='games.html'">
            üéÆ<br>Gaming Arena
        </div>
        <div class="tile" onclick="toggleDark()">üåì<br>Theme</div>
    </div>
</div>

<div id="timer" class="screen">
    <div class="back-btn" onclick="closeScreen()">‚Üê BACK</div>
    <h2>Custom Timer</h2>
    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
        <input type="number" id="th" placeholder="HH" style="width:70px; text-align:center;">
        <input type="number" id="tm" placeholder="MM" style="width:70px; text-align:center;">
        <input type="number" id="ts" placeholder="SS" style="width:70px; text-align:center;">
    </div>
    <div id="timer-display" style="font-size: 3.5rem; font-weight: 800; text-align: center; color: var(--secondary); margin-bottom:20px;">00:00:00</div>
    <button class="tile" style="width:100%; background:var(--secondary); color:white;" onclick="startTimer()">Start Countdown</button>
</div>

<div id="calc" class="screen">
    <div class="back-btn" onclick="closeScreen()">‚Üê BACK</div>
    <div id="calc-display" style="font-size:2.5rem; text-align:right; margin-bottom:20px; background:var(--card); padding:20px; border-radius:20px; min-height:80px; word-break: break-all;">0</div>
    <div class="calc-grid">
        <button class="calc-btn op" onclick="cIn('(')">(</button>
        <button class="calc-btn op" onclick="cIn(')')">)</button>
        <button class="calc-btn op" onclick="cIn('Math.sqrt(')">‚àö</button>
        <button class="calc-btn op" onclick="cIn('Math.PI')">œÄ</button>
        <button class="calc-btn" onclick="cIn('7')">7</button>
        <button class="calc-btn" onclick="cIn('8')">8</button>
        <button class="calc-btn" onclick="cIn('9')">9</button>
        <button class="calc-btn op" onclick="cIn('/')">√∑</button>
        <button class="calc-btn" onclick="cIn('4')">4</button>
        <button class="calc-btn" onclick="cIn('5')">5</button>
        <button class="calc-btn" onclick="cIn('6')">6</button>
        <button class="calc-btn op" onclick="cIn('*')">√ó</button>
        <button class="calc-btn" onclick="cIn('1')">1</button>
        <button class="calc-btn" onclick="cIn('2')">2</button>
        <button class="calc-btn" onclick="cIn('3')">3</button>
        <button class="calc-btn op" onclick="cIn('-')">-</button>
        <button class="calc-btn" onclick="cClr()" style="background:var(--primary); color:white;">C</button>
        <button class="calc-btn" onclick="cIn('0')">0</button>
        <button class="calc-btn" onclick="cRes()" style="background:var(--secondary); color:white;">=</button>
        <button class="calc-btn op" onclick="cIn('+')">+</button>
    </div>
</div>

<div id="vault" class="screen">
    <div class="back-btn" onclick="closeScreen()">‚Üê BACK</div>
    <div id="vault-lock">
        <h3>Master PIN Required</h3>
        <p style="opacity:0.6; font-size:0.8rem;">Default PIN is 1234</p>
        <input type="password" id="pin-input" placeholder="Enter PIN">
        <button class="tile" style="width:100%" onclick="unlockVault()">Unlock</button>
    </div>
    <div id="vault-content" style="display:none;">
        <div id="pass-list"></div>
        <hr style="margin:20px 0; border:1px dashed #ddd;">
        <input type="text" id="pass-label" placeholder="Title (e.g. Instagram)">
        <input type="text" id="pass-val" placeholder="Secret / Password">
        <button class="tile" style="width:100%; background:var(--secondary); color:white;" onclick="savePass()">Save Secret</button>
    </div>
</div>

<div id="todo" class="screen">
    <div class="back-btn" onclick="closeScreen()">‚Üê BACK</div>
    <h2>Tasks</h2>
    <div style="display:flex; gap:10px;">
        <input type="text" id="todo-input" placeholder="Add a new task...">
        <button class="tile" style="width:auto; padding:0 20px;" onclick="addTodo()">+</button>
    </div>
    <div id="todo-list" style="margin-top:20px;"></div>
</div>

<script>
    // --- CORE ---
    function openScreen(id) { document.getElementById(id).classList.add('active'); }
    function closeScreen() { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); }
    function toggleDark() { document.body.classList.toggle('dark-mode'); localStorage.setItem('maaz_theme', document.body.classList.contains('dark-mode')); }
    if(localStorage.getItem('maaz_theme') === 'true') document.body.classList.add('dark-mode');

    // --- LOGO UPLOADER ---
    const logoInput = document.getElementById('logo-input');
    const appLogo = document.getElementById('app-logo');
    // Load saved logo
    const savedLogo = localStorage.getItem('maaz_logo');
    if(savedLogo) appLogo.src = savedLogo;
    
    // Save new logo
    logoInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                appLogo.src = e.target.result;
                localStorage.setItem('maaz_logo', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    });

    // --- GREETING & QUOTE ---
    const h = new Date().getHours();
    document.getElementById('greeting').innerText = h < 12 ? "Good Morning, Maaz" : h < 18 ? "Good Afternoon, Maaz" : "Good Evening, Maaz";
    fetch('https://api.quotable.io/random?maxLength=50').then(r=>r.json()).then(d=>{document.getElementById('quote').innerText=`"${d.content}"`}).catch(()=>{document.getElementById('quote').innerText="Push yourself, because no one else is going to do it for you."});

    // --- TIMER ---
    let tInt;
    function startTimer() {
        clearInterval(tInt);
        let hh = parseInt(document.getElementById('th').value)||0, mm = parseInt(document.getElementById('tm').value)||0, ss = parseInt(document.getElementById('ts').value)||0;
        let total = (hh*3600)+(mm*60)+ss;
        if(total > 64800) { alert("Max limit is 18 Hours!"); return; }
        tInt = setInterval(() => {
            if(total <= 0) { clearInterval(tInt); alert("Time's Up!"); return; }
            total--;
            let h = Math.floor(total/3600), m = Math.floor((total%3600)/60), s = total%60;
            document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }, 1000);
    }

    // --- CALCULATOR ---
    let cx = "";
    function cIn(v) { cx += v; document.getElementById('calc-display').innerText = cx; }
    function cClr() { cx = ""; document.getElementById('calc-display').innerText = "0"; }
    function cRes() { try { document.getElementById('calc-display').innerText = eval(cx.replace('œÄ', Math.PI)); cx = eval(cx.replace('œÄ', Math.PI)).toString(); } catch { document.getElementById('calc-display').innerText = "Error"; cx=""; } }

    // --- VAULT ---
    let secrets = JSON.parse(localStorage.getItem('maaz_secrets')) || [];
    function unlockVault() {
        if(document.getElementById('pin-input').value === "1234") {
            document.getElementById('vault-lock').style.display='none'; document.getElementById('vault-content').style.display='block'; renderPass();
        } else alert("Wrong PIN!");
    }
    function savePass() {
        let l = document.getElementById('pass-label').value, v = document.getElementById('pass-val').value;
        if(l && v) { secrets.push({l,v}); localStorage.setItem('maaz_secrets', JSON.stringify(secrets)); renderPass(); document.getElementById('pass-label').value=''; document.getElementById('pass-val').value=''; }
    }
    function renderPass() { document.getElementById('pass-list').innerHTML = secrets.map((s,i) => `<div class="vault-item"><div><b>${s.l}</b><br><small>${s.v}</small></div><button onclick="delPass(${i})" style="color:red; background:none; border:none;">‚úï</button></div>`).join(''); }
    function delPass(i) { secrets.splice(i,1); localStorage.setItem('maaz_secrets', JSON.stringify(secrets)); renderPass(); }

    // --- TODO ---
    let todos = JSON.parse(localStorage.getItem('maaz_todo')) || [];
    function addTodo() {
        let val = document.getElementById('todo-input').value;
        if(val) { todos.push({text: val, done: false}); localStorage.setItem('maaz_todo', JSON.stringify(todos)); renderTodo(); document.getElementById('todo-input').value=''; }
    }
    function renderTodo() {
        document.getElementById('todo-list').innerHTML = todos.map((t,i) => `<div class="todo-item ${t.done?'done':''}" onclick="toggleTodo(${i})"><span>${t.text}</span><button onclick="event.stopPropagation(); delTodo(${i})" style="color:red; bg:none; border:none;">‚úï</button></div>`).join('');
    }
    function toggleTodo(i) { todos[i].done = !todos[i].done; if(todos[i].done) confetti(); localStorage.setItem('maaz_todo', JSON.stringify(todos)); renderTodo(); }
    function delTodo(i) { todos.splice(i,1); localStorage.setItem('maaz_todo', JSON.stringify(todos)); renderTodo(); }
    renderTodo();
</script>
</body>
</html>
